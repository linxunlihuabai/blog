<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>品字布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 100px;
      height: 100px;
    }

    .div1 {
      margin: 0 auto;
      background-color: red;
    }

    .div2 {
      float: left;
      margin-left: 50%;
      background-color: blue;
      transform: translateX(-100%);
    }

    .div3 {
      float: left;
      background-color: yellow;
      transform: translateX(-100%);
    }
  </style>
</head>

<body>
  <div class="div1">1</div>
  <div class="div2">2</div>
  <div class="div3">3</div>
</body>

</html>
